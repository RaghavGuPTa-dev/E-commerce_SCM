<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <video autoplay loop muted >
        <source src="loginvid.mp4" type="video/mp4">
    </video>
    <section>
    <div class="container">
        <div class="login-box">
            <form action="">
                <img src="/logo.png" style="height: 45px; position: relative; top: -13px; left: -24px;">
                <h2>Login </h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label >Password</label>
                </div> 
                <div class="remember-forgot">
                    <label style="display: flex;"> <input type="checkbox" style="height: 20px; position: relative; bottom: 2px;" >Remember_me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="/signup.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    </section>.
</body>
</html>
